version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: us-east-1
    ECR_REPO: springboot-app
  secrets-manager:
    DOCKER_USERNAME: dockerhub/username
    DOCKER_PASSWORD: dockerhub/password

phases:
  install:
    runtime-versions:
      java: corretto17
      docker: 20
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - ECR_URI=$ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_URI
      - echo "Compiling project and running tests..."
      - mvn clean verify
  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t $ECR_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION .
  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $ECR_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo "Updating Kubernetes manifest with new image..."
      - sed -i "s|<IMAGE_URI>|$ECR_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION|g" k8s/deployment.yml
      - echo "Manifest updated successfully."
artifacts:
  files:
    - k8s/*.yml
